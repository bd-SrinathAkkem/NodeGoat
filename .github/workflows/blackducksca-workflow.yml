name: Black Duck Security Scan
on:
  push:
    branches:
      - main
      - master
      - develop
      - stage
      - release
  pull_request:
    branches:
      - main
      - master
      - develop
      - stage
      - release
  workflow_dispatch: {}

# GitHub token permissions for post-scan actions:
# pull-requests: write - Required to add comments to pull requests
# contents: read - Required for basic workflow operations

permissions:
  contents: read
  pull-requests: write
jobs:
  blackducksca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Black Duck Security Scan
        id: black-duck-security-scan
        uses: blackduck-inc/black-duck-security-scan@v2
        with:
          blackducksca_url: ${{ vars.BLACKDUCKSCA_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCKSCA_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          blackducksca_prComment_enabled: true


          ### SCAN CONFIGURATION: Uncomment below to enable
          # blackducksca_waitForScan: true # Wait for scan completion before proceeding

          ### Mark build status if policy violating issues are found
          # mark_build_status: failure # Set to success, failure, or skip

          ### Optional configuration
          # include_diagnostics: false

          ### FIX PULL REQUEST CREATION: Uncomment below to enable
          # blackducksca_fixpr_enabled: false

          ### SARIF report generation and upload to GitHub Advanced Security: Uncomment below to enable
          # blackducksca_reports_sarif_create: false # Create SARIF report and upload it as artifact
          # blackducksca_upload_sarif_report: false # Upload SARIF report in GitHub Advanced Security tab

